<app-background></app-background>

<h1>Idea Box</h1>

<app-idea-form [name]="name " [description]="description" (addIdea)="execOnClose($event)"></app-idea-form>

<ul>
    <li *ngFor="let idea of ideas">
        <article>
            <h2>{{idea.name}}</h2>
            <p>{{idea.description}}</p>
        </article>
    </li>
</ul>
